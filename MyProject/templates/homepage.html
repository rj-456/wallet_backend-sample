<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Homepage â€” User Registration Demo</title>
  <style>
  /* Import Poppins to match the rest of the design */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  body { 
    font-family: 'Poppins', system-ui, sans-serif; 
    /* Deep Slate Gradient Background */
    background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); 
    color: #e2e8f0; 
    text-align: center; 
    padding: 50px; 
    margin: 0;
    /* Ensure background covers the whole screen */
    min-height: 100vh; 
    box-sizing: border-box;
  }

  .btn { 
    display: inline-block;
    padding: 12px 28px; 
    /* Electric Purple Gradient */
    background: linear-gradient(90deg, #7c3aed, #db2777); 
    color: white; 
    /* Softer radius */
    border-radius: 8px; 
    text-decoration: none; 
    font-size: 14px;
    font-weight: 600;
    /* Neon Glow Shadow */
    box-shadow: 0 4px 12px rgba(219, 39, 119, 0.3); 
    transition: all 0.2s ease;
  }

  .btn:hover {
    /* Brighten and lift */
    filter: brightness(1.1); 
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(219, 39, 119, 0.5);
  }
  
  .btn:active {
    transform: translateY(0);
  }
</style>
</head>
<body>
  <h1>Welcome to the User Registration Demo</h1>
  <p></p>
  <a href="{% url 'registration:login_html' %}" class="btn">Go to Login</a>
</body>
</html>
